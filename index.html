<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Northwestern Admissions</title>
    <link rel="shortcut icon" href="n.png">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="main-header">
        <div class="northwestern-img">
            <img src="northwestern2018.png">
        </div>
        <nav class="main-nav">
            <ul class=main-nav__items>
                <li class="main-nav__item">
                    <a href="packages/index.html">Admission</a>
                </li>
                <li class="main-nav__item">
                    <a href="customers/index.html">Current Students</a>
                </li>
                <li class="main-nav__item main-nav__item--cta">
                    <button id="apply-btn">Apply</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-overview">
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <p class="close">Apply to Northwestern!</p>
                </div>  
            </div>
        </section>
        <section id="lower">
            <h1 class="section-title">Designed by Grant Kayes.</h1>
        </section>
    </main>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        
        // Get the button that opens the modal
        var btn = document.getElementById("apply-btn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
     </script>
</body>

</html>
